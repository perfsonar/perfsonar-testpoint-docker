version: '3.8'
services:
  testpoint:
    image: perfsonar/testpoint:latest
    network_mode: "host"
    restart: on-failure
    volumes:
       - ./compose/psconfig:/etc/perfsonar/psconfig
       - ./compose/lsregistrationdaemon.conf:/etc/perfsonar/lsregistrationdaemon.conf
       - ./compose/limits.conf:/etc/pscheduler/limits.conf