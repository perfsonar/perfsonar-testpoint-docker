apiVersion: v1
kind: Service
metadata:
  name: {{ include "perfsonar.fullname" . }}
  labels:
    {{- include "perfsonar.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http

    - port: 443
      targetPort: https
      protocol: TCP
      name: https
      
  selector:
    {{- include "perfsonar.selectorLabels" . | nindent 4 }}
